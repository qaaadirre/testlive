<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Streaming Platform</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes pulse-ring {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }
        .pulse-ring {
            animation: pulse-ring 1.5s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        // Global broadcast channel using localStorage for cross-tab communication
        const BROADCAST_KEY = 'livestream_broadcast_state';
        const MESSAGE_KEY = 'livestream_messages';
        const LIKES_KEY = 'livestream_likes';
        const VIDEO_FRAME_KEY = 'livestream_video_frame';

        // Video capture and transmission
        let videoCapture = null;
        let captureInterval = null;

        const startVideoCapture = (videoElement) => {
            if (captureInterval) clearInterval(captureInterval);
            
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            captureInterval = setInterval(() => {
                if (videoElement && videoElement.videoWidth > 0) {
                    canvas.width = 640;  // Lower resolution for performance
                    canvas.height = 480;
                    ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                    const frameData = canvas.toDataURL('image/jpeg', 0.5); // Lower quality for speed
                    localStorage.setItem(VIDEO_FRAME_KEY, frameData);
                }
            }, 200); // Capture every 200ms (5 FPS)
        };

        const stopVideoCapture = () => {
            if (captureInterval) {
                clearInterval(captureInterval);
                captureInterval = null;
            }
            localStorage.removeItem(VIDEO_FRAME_KEY);
        };

        // Icons
        const Video = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
            </svg>
        );

        const MessageSquare = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
            </svg>
        );

        const Send = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
            </svg>
        );

        const LogOut = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
        );

        const Eye = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
        );

        const Share2 = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" />
            </svg>
        );

        const Heart = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
            </svg>
        );

        const Radio = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="2" fill="currentColor" />
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 14a2 2 0 100-4 2 2 0 000 4z" />
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19.07 4.93A10 10 0 004.93 19.07M4.93 4.93A10 10 0 0019.07 19.07" />
            </svg>
        );

        const Settings = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
        );

        const Lock = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
        );

        const Shield = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
            </svg>
        );

        const LiveStreamApp = () => {
            const [isAdmin, setIsAdmin] = useState(false);
            const [loginForm, setLoginForm] = useState({ username: '', password: '' });
            const [isStreaming, setIsStreaming] = useState(false);
            const [streamTitle, setStreamTitle] = useState('Live Stream');
            const [streamDescription, setStreamDescription] = useState('Welcome to the live stream!');
            const [showSettings, setShowSettings] = useState(false);
            const [viewers, setViewers] = useState(0);
            const [messages, setMessages] = useState([]);
            const [newMessage, setNewMessage] = useState('');
            const [likes, setLikes] = useState(0);
            const [currentFrame, setCurrentFrame] = useState(null);
            const videoRef = useRef(null);
            const publicVideoRef = useRef(null);
            const streamRef = useRef(null);

            const adminCredentials = { username: 'admin', password: 'admin123' };

            // Poll for video frames in public view
            useEffect(() => {
                if (!isAdmin && isStreaming) {
                    const frameInterval = setInterval(() => {
                        const frame = localStorage.getItem(VIDEO_FRAME_KEY);
                        if (frame) {
                            setCurrentFrame(frame);
                        }
                    }, 100); // Check for new frames every 100ms

                    return () => clearInterval(frameInterval);
                }
            }, [isAdmin, isStreaming]);

            // Load initial state from localStorage
            useEffect(() => {
                try {
                    const savedBroadcast = localStorage.getItem(BROADCAST_KEY);
                    if (savedBroadcast) {
                        const data = JSON.parse(savedBroadcast);
                        setIsStreaming(data.isLive || false);
                        setStreamTitle(data.title || 'Live Stream');
                        setStreamDescription(data.description || 'Welcome to the live stream!');
                        setViewers(data.viewers || 0);
                    }

                    const savedMessages = localStorage.getItem(MESSAGE_KEY);
                    if (savedMessages) {
                        setMessages(JSON.parse(savedMessages));
                    }

                    const savedLikes = localStorage.getItem(LIKES_KEY);
                    if (savedLikes) {
                        setLikes(parseInt(savedLikes) || 0);
                    }
                } catch (e) {
                    console.error('Error loading state:', e);
                }
            }, []);

            // Listen for storage changes (cross-tab communication)
            useEffect(() => {
                const handleStorageChange = (e) => {
                    if (e.key === BROADCAST_KEY && e.newValue) {
                        try {
                            const data = JSON.parse(e.newValue);
                            setIsStreaming(data.isLive || false);
                            setStreamTitle(data.title || 'Live Stream');
                            setStreamDescription(data.description || 'Welcome to the live stream!');
                            setViewers(data.viewers || 0);
                        } catch (err) {
                            console.error('Error parsing broadcast state:', err);
                        }
                    }
                    if (e.key === MESSAGE_KEY && e.newValue) {
                        try {
                            setMessages(JSON.parse(e.newValue));
                        } catch (err) {
                            console.error('Error parsing messages:', err);
                        }
                    }
                    if (e.key === LIKES_KEY && e.newValue) {
                        try {
                            setLikes(parseInt(e.newValue) || 0);
                        } catch (err) {
                            console.error('Error parsing likes:', err);
                        }
                    }
                };

                window.addEventListener('storage', handleStorageChange);
                return () => window.removeEventListener('storage', handleStorageChange);
            }, []);

            // Poll for updates every second (for same-tab updates)
            useEffect(() => {
                const interval = setInterval(() => {
                    try {
                        const savedBroadcast = localStorage.getItem(BROADCAST_KEY);
                        if (savedBroadcast) {
                            const data = JSON.parse(savedBroadcast);
                            setIsStreaming(data.isLive || false);
                            setStreamTitle(data.title || 'Live Stream');
                            setStreamDescription(data.description || 'Welcome to the live stream!');
                            setViewers(data.viewers || 0);
                        }

                        const savedMessages = localStorage.getItem(MESSAGE_KEY);
                        if (savedMessages) {
                            setMessages(JSON.parse(savedMessages));
                        }

                        const savedLikes = localStorage.getItem(LIKES_KEY);
                        if (savedLikes) {
                            setLikes(parseInt(savedLikes) || 0);
                        }
                    } catch (e) {
                        console.error('Error polling state:', e);
                    }
                }, 1000);

                return () => clearInterval(interval);
            }, []);

            // Simulate viewer count changes
            useEffect(() => {
                if (isStreaming) {
                    const interval = setInterval(() => {
                        setViewers(prev => {
                            const newCount = Math.max(5, prev + Math.floor(Math.random() * 5) - 2);
                            try {
                                const broadcast = JSON.parse(localStorage.getItem(BROADCAST_KEY) || '{}');
                                broadcast.viewers = newCount;
                                localStorage.setItem(BROADCAST_KEY, JSON.stringify(broadcast));
                            } catch (e) {
                                console.error('Error updating viewers:', e);
                            }
                            return newCount;
                        });
                    }, 3000);
                    return () => clearInterval(interval);
                }
            }, [isStreaming]);

            const updateBroadcastState = (isLive, title = streamTitle, description = streamDescription) => {
                const data = {
                    isLive,
                    title,
                    description,
                    viewers: isLive ? Math.floor(Math.random() * 50) + 10 : 0,
                    timestamp: Date.now()
                };
                localStorage.setItem(BROADCAST_KEY, JSON.stringify(data));
                setViewers(data.viewers);
            };

            const handleLogin = () => {
                if (loginForm.username === adminCredentials.username && 
                    loginForm.password === adminCredentials.password) {
                    setIsAdmin(true);
                    setLoginForm({ username: '', password: '' });
                } else {
                    alert('Invalid credentials! Use username: admin, password: admin123');
                }
            };

            const startStream = async () => {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { width: 1280, height: 720 }, 
                        audio: true 
                    });
                    if (videoRef.current) {
                        videoRef.current.srcObject = stream;
                        streamRef.current = stream;
                        // Start capturing video frames for transmission
                        setTimeout(() => {
                            startVideoCapture(videoRef.current);
                        }, 1000);
                    }
                    setIsStreaming(true);
                    updateBroadcastState(true, streamTitle, streamDescription);
                    alert('Stream started! Open another tab to see it live on the public page.');
                } catch (err) {
                    alert('Could not access camera/microphone. Please grant permissions.');
                    console.error('Stream error:', err);
                }
            };

            const stopStream = () => {
                stopVideoCapture();
                if (streamRef.current) {
                    streamRef.current.getTracks().forEach(track => track.stop());
                }
                if (videoRef.current) {
                    videoRef.current.srcObject = null;
                }
                setIsStreaming(false);
                setCurrentFrame(null);
                updateBroadcastState(false);
            };

            const handleSendMessage = () => {
                if (newMessage.trim()) {
                    const msg = {
                        id: Date.now(),
                        user: isAdmin ? 'Admin' : `Viewer${Math.floor(Math.random() * 1000)}`,
                        text: newMessage,
                        timestamp: new Date().toLocaleTimeString(),
                        isAdmin: isAdmin
                    };
                    const updatedMessages = [...messages, msg];
                    setMessages(updatedMessages);
                    localStorage.setItem(MESSAGE_KEY, JSON.stringify(updatedMessages));
                    setNewMessage('');
                }
            };

            const handleLike = () => {
                const newLikes = likes + 1;
                setLikes(newLikes);
                localStorage.setItem(LIKES_KEY, newLikes.toString());
            };

            const handleShare = () => {
                navigator.clipboard.writeText(window.location.href);
                alert('Stream link copied to clipboard!');
            };

            const handleLogout = () => {
                stopStream();
                setIsAdmin(false);
            };

            // Admin Login Page
            if (!isAdmin && window.location.hash === '#admin') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 flex items-center justify-center p-4">
                        <div className="bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl p-8 w-full max-w-md border border-white/20">
                            <div className="text-center mb-8">
                                <div className="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-purple-500 to-pink-500 rounded-full mb-4">
                                    <Shield className="w-8 h-8 text-white" />
                                </div>
                                <h1 className="text-3xl font-bold text-white mb-2">Admin Login</h1>
                                <p className="text-gray-300">Secure access to streaming dashboard</p>
                            </div>
                            
                            <div onKeyDown={(e) => e.key === 'Enter' && handleLogin()} className="space-y-6">
                                <div>
                                    <label className="block text-white text-sm font-medium mb-2">Username</label>
                                    <input
                                        type="text"
                                        value={loginForm.username}
                                        onChange={(e) => setLoginForm({...loginForm, username: e.target.value})}
                                        className="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500"
                                        placeholder="Enter username"
                                    />
                                </div>
                                
                                <div>
                                    <label className="block text-white text-sm font-medium mb-2">Password</label>
                                    <input
                                        type="password"
                                        value={loginForm.password}
                                        onChange={(e) => setLoginForm({...loginForm, password: e.target.value})}
                                        className="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500"
                                        placeholder="Enter password"
                                    />
                                </div>
                                
                                <button
                                    onClick={handleLogin}
                                    className="w-full py-3 bg-gradient-to-r from-purple-600 to-pink-600 text-white font-semibold rounded-lg hover:from-purple-700 hover:to-pink-700 transition-all transform hover:scale-105 shadow-lg"
                                >
                                    <Lock className="inline w-5 h-5 mr-2" />
                                    Sign In
                                </button>
                            </div>
                            
                            <div className="mt-6 text-center">
                                <p className="text-gray-400 text-sm">Demo credentials: admin / admin123</p>
                                <a href="#" className="text-purple-400 hover:text-purple-300 text-sm mt-2 inline-block">
                                    Back to Public View
                                </a>
                            </div>
                        </div>
                    </div>
                );
            }

            // Admin Dashboard
            if (isAdmin) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-gray-900 via-purple-900 to-indigo-900">
                        <div className="bg-black/40 backdrop-blur-md border-b border-white/10">
                            <div className="container mx-auto px-4 py-4 flex justify-between items-center">
                                <div className="flex items-center gap-3">
                                    <div className="w-10 h-10 bg-gradient-to-br from-purple-500 to-pink-500 rounded-lg flex items-center justify-center">
                                        <Video className="w-6 h-6 text-white" />
                                    </div>
                                    <div>
                                        <h1 className="text-white text-xl font-bold">Admin Dashboard</h1>
                                        <p className="text-gray-400 text-sm">Streaming Control Center</p>
                                    </div>
                                </div>
                                <div className="flex items-center gap-4">
                                    {isStreaming && (
                                        <div className="flex items-center gap-2 bg-red-500/20 px-4 py-2 rounded-full border border-red-500/50">
                                            <Radio className="w-4 h-4 text-red-500 animate-pulse" />
                                            <span className="text-red-500 font-semibold">LIVE</span>
                                        </div>
                                    )}
                                    <button
                                        onClick={() => setShowSettings(!showSettings)}
                                        className="p-2 bg-white/10 hover:bg-white/20 rounded-lg text-white transition"
                                    >
                                        <Settings className="w-5 h-5" />
                                    </button>
                                    <button
                                        onClick={handleLogout}
                                        className="flex items-center gap-2 px-4 py-2 bg-red-500/20 hover:bg-red-500/30 text-red-400 rounded-lg transition"
                                    >
                                        <LogOut className="w-4 h-4" />
                                        Logout
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div className="container mx-auto px-4 py-6">
                            <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                                <div className="lg:col-span-2 space-y-4">
                                    <div className="bg-black/40 backdrop-blur-md rounded-2xl overflow-hidden border border-white/10">
                                        <video
                                            ref={videoRef}
                                            autoPlay
                                            muted
                                            className="w-full aspect-video bg-black"
                                            style={{ transform: 'scaleX(-1)' }}
                                        />
                                        <div className="p-4 bg-gradient-to-t from-black/60 to-transparent">
                                            <div className="flex justify-between items-center">
                                                {!isStreaming ? (
                                                    <button
                                                        onClick={startStream}
                                                        className="flex-1 py-4 bg-gradient-to-r from-green-500 to-emerald-600 text-white font-bold rounded-xl hover:from-green-600 hover:to-emerald-700 transition-all transform hover:scale-105 shadow-lg"
                                                    >
                                                        <Video className="inline w-6 h-6 mr-2" />
                                                        Start Streaming
                                                    </button>
                                                ) : (
                                                    <button
                                                        onClick={stopStream}
                                                        className="flex-1 py-4 bg-gradient-to-r from-red-500 to-pink-600 text-white font-bold rounded-xl hover:from-red-600 hover:to-pink-700 transition-all transform hover:scale-105 shadow-lg"
                                                    >
                                                        <Radio className="inline w-6 h-6 mr-2" />
                                                        Stop Streaming
                                                    </button>
                                                )}
                                            </div>
                                        </div>
                                    </div>

                                    <div className="grid grid-cols-3 gap-4">
                                        <div className="bg-white/10 backdrop-blur-md rounded-xl p-4 border border-white/10">
                                            <div className="flex items-center gap-3">
                                                <Eye className="w-8 h-8 text-blue-400" />
                                                <div>
                                                    <p className="text-gray-400 text-sm">Viewers</p>
                                                    <p className="text-white text-2xl font-bold">{viewers}</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div className="bg-white/10 backdrop-blur-md rounded-xl p-4 border border-white/10">
                                            <div className="flex items-center gap-3">
                                                <Heart className="w-8 h-8 text-red-400" />
                                                <div>
                                                    <p className="text-gray-400 text-sm">Likes</p>
                                                    <p className="text-white text-2xl font-bold">{likes}</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div className="bg-white/10 backdrop-blur-md rounded-xl p-4 border border-white/10">
                                            <div className="flex items-center gap-3">
                                                <MessageSquare className="w-8 h-8 text-green-400" />
                                                <div>
                                                    <p className="text-gray-400 text-sm">Messages</p>
                                                    <p className="text-white text-2xl font-bold">{messages.length}</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div className="space-y-4">
                                    {showSettings && (
                                        <div className="bg-white/10 backdrop-blur-md rounded-2xl p-4 border border-white/10">
                                            <h3 className="text-white font-bold mb-4">Stream Settings</h3>
                                            <div className="space-y-3">
                                                <input
                                                    type="text"
                                                    value={streamTitle}
                                                    onChange={(e) => {
                                                        setStreamTitle(e.target.value);
                                                        if (isStreaming) {
                                                            updateBroadcastState(true, e.target.value, streamDescription);
                                                        }
                                                    }}
                                                    className="w-full px-3 py-2 bg-black/30 border border-white/20 rounded-lg text-white placeholder-gray-400"
                                                    placeholder="Stream title"
                                                />
                                                <textarea
                                                    value={streamDescription}
                                                    onChange={(e) => {
                                                        setStreamDescription(e.target.value);
                                                        if (isStreaming) {
                                                            updateBroadcastState(true, streamTitle, e.target.value);
                                                        }
                                                    }}
                                                    className="w-full px-3 py-2 bg-black/30 border border-white/20 rounded-lg text-white placeholder-gray-400 resize-none"
                                                    rows="3"
                                                    placeholder="Stream description"
                                                />
                                            </div>
                                        </div>
                                    )}

                                    <div className="bg-white/10 backdrop-blur-md rounded-2xl border border-white/10 flex flex-col" style={{ height: '500px' }}>
                                        <div className="p-4 border-b border-white/10">
                                            <h3 className="text-white font-bold flex items-center gap-2">
                                                <MessageSquare className="w-5 h-5" />
                                                Live Chat
                                            </h3>
                                        </div>
                                        <div className="flex-1 overflow-y-auto p-4 space-y-3">
                                            {messages.map((msg) => (
                                                <div key={msg.id} className="bg-black/30 rounded-lg p-3">
                                                    <div className="flex justify-between items-start mb-1">
                                                        <span className={`font-semibold ${msg.isAdmin ? 'text-yellow-400' : 'text-blue-400'}`}>
                                                            {msg.user}
                                                        </span>
                                                        <span className="text-gray-500 text-xs">{msg.timestamp}</span>
                                                    </div>
                                                    <p className="text-gray-200 text-sm">{msg.text}</p>
                                                </div>
                                            ))}
                                        </div>
                                        <div className="p-4 border-t border-white/10">
                                            <div className="flex gap-2">
                                                <input
                                                    type="text"
                                                    value={newMessage}
                                                    onChange={(e) => setNewMessage(e.target.value)}
                                                    onKeyDown={(e) => e.key === 'Enter' && handleSendMessage()}
                                                    className="flex-1 px-4 py-2 bg-black/30 border border-white/20 rounded-lg text-white placeholder-gray-400"
                                                    placeholder="Type a message..."
                                                />
                                                <button
                                                    onClick={handleSendMessage}
                                                    className="p-2 bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-lg hover:from-purple-600 hover:to-pink-600"
                                                >
                                                    <Send className="w-5 h-5" />
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            // Public View
            return (
                <div className="min-h-screen bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-900">
                    <div className="bg-black/40 backdrop-blur-md border-b border-white/10">
                        <div className="container mx-auto px-4 py-4 flex justify-between items-center">
                            <div className="flex items-center gap-3">
                                <div className="w-10 h-10 bg-gradient-to-br from-purple-500 to-pink-500 rounded-lg flex items-center justify-center">
                                    <Video className="w-6 h-6 text-white" />
                                </div>
                                <h1 className="text-white text-xl font-bold">Live Stream</h1>
                            </div>
                            <a
                                href="#admin"
                                className="px-4 py-2 bg-white/10 hover:bg-white/20 text-white rounded-lg transition flex items-center gap-2"
                            >
                                <Lock className="w-4 h-4" />
                                Admin Login
                            </a>
                        </div>
                    </div>

                    <div className="container mx-auto px-4 py-6">
                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                            <div className="lg:col-span-2 space-y-4">
                                <div className="bg-black/40 backdrop-blur-md rounded-2xl overflow-hidden border border-white/10">
                                    <div className="relative">
                                        {isStreaming ? (
                                            <div className="w-full aspect-video bg-black relative">
                                                {currentFrame ? (
                                                    <img 
                                                        src={currentFrame} 
                                                        alt="Live Stream"
                                                        className="w-full h-full object-cover"
                                                    />
                                                ) : (
                                                    <div className="w-full h-full bg-gradient-to-br from-red-900 via-purple-900 to-pink-900 flex items-center justify-center">
                                                        <div className="text-center">
                                                            <div className="relative inline-block mb-6">
                                                                <Video className="w-40 h-40 text-red-500 mx-auto animate-pulse" />
                                                                <div className="absolute inset-0 flex items-center justify-center">
                                                                    <div className="w-4 h-4 bg-red-500 rounded-full"></div>
                                                                </div>
                                                                <div className="absolute inset-0 flex items-center justify-center">
                                                                    <div className="w-4 h-4 bg-red-500 rounded-full pulse-ring"></div>
                                                                </div>
                                                            </div>
                                                            <p className="text-red-400 text-2xl font-bold">Connecting to stream...</p>
                                                            <p className="text-gray-400 text-sm mt-2">Loading video feed</p>
                                                        </div>
                                                    </div>
                                                )}
                                                <div className="absolute top-4 left-4 flex items-center gap-2 bg-red-500 px-4 py-2 rounded-full shadow-lg">
                                                    <div className="w-3 h-3 bg-white rounded-full animate-ping"></div>
                                                    <span className="text-white font-bold text-sm">LIVE</span>
                                                </div>
                                                <div className="absolute bottom-4 right-4 bg-black/70 backdrop-blur-sm px-3 py-2 rounded-lg">
                                                    <div className="flex items-center gap-2">
                                                        <Eye className="w-4 h-4 text-green-400" />
                                                        <span className="text-white text-sm font-semibold">{viewers}</span>
                                                    </div>
                                                </div>
                                            </div>
                                        ) : (
                                            <div className="w-full aspect-video bg-black flex items-center justify-center">
                                                <div className="text-center">
                                                    <Video className="w-20 h-20 text-gray-600 mx-auto mb-4" />
                                                    <p className="text-gray-400 text-xl font-semibold">Stream Offline</p>
                                                    <p className="text-gray-500 text-sm mt-2">Check back later for live content</p>
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                    
                                    <div className="p-6 space-y-4">
                                        <div>
                                            <h2 className="text-white text-2xl font-bold mb-2">{streamTitle}</h2>
                                            <p className="text-gray-300">{streamDescription}</p>
                                        </div>
                                        
                                        <div className="flex items-center gap-4 flex-wrap">
                                            <button
                                                onClick={handleLike}
                                                className="flex items-center gap-2 px-6 py-3 bg-gradient-to-r from-red-500 to-pink-500 text-white rounded-full hover:from-red-600 hover:to-pink-600 transition-all transform hover:scale-105"
                                            >
                                                <Heart className="w-5 h-5" />
                                                <span className="font-semibold">{likes}</span>
                                            </button>
                                            <button
                                                onClick={handleShare}
                                                className="flex items-center gap-2 px-6 py-3 bg-white/10 hover:bg-white/20 text-white rounded-full transition"
                                            >
                                                <Share2 className="w-5 h-5" />
                                                Share
                                            </button>
                                            <div className="flex items-center gap-2 px-6 py-3 bg-white/10 rounded-full">
                                                <Eye className="w-5 h-5 text-blue-400" />
                                                <span className="text-white font-semibold">{viewers} watching</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div className="bg-white/10 backdrop-blur-md rounded-2xl border border-white/10 flex flex-col" style={{ height: '600px' }}>
                                <div className="p-4 border-b border-white/10">
                                    <h3 className="text-white font-bold flex items-center gap-2">
                                        <MessageSquare className="w-5 h-5" />
                                        Live Chat
                                        <span className="ml-auto text-sm text-gray-400">{messages.length} messages</span>
                                    </h3>
                                </div>
                                <div className="flex-1 overflow-y-auto p-4 space-y-3">
                                    {messages.length === 0 ? (
                                        <div className="text-center text-gray-400 py-8">
                                            <MessageSquare className="w-12 h-12 mx-auto mb-2 opacity-50" />
                                            <p>No messages yet</p>
                                            <p className="text-sm">Be the first to say hello!</p>
                                        </div>
                                    ) : (
                                        messages.map((msg) => (
                                            <div key={msg.id} className="bg-black/30 rounded-lg p-3 animate-fade-in">
                                                <div className="flex justify-between items-start mb-1">
                                                    <span className={`font-semibold ${msg.isAdmin ? 'text-yellow-400' : 'text-blue-400'}`}>
                                                        {msg.user}
                                                        {msg.isAdmin && <span className="ml-2 text-xs bg-yellow-500/20 px-2 py-0.5 rounded">ADMIN</span>}
                                                    </span>
                                                    <span className="text-gray-500 text-xs">{msg.timestamp}</span>
                                                </div>
                                                <p className="text-gray-200 text-sm">{msg.text}</p>
                                            </div>
                                        ))
                                    )}
                                </div>
                                <div className="p-4 border-t border-white/10">
                                    <div className="flex gap-2">
                                        <input
                                            type="text"
                                            value={newMessage}
                                            onChange={(e) => setNewMessage(e.target.value)}
                                            onKeyDown={(e) => e.key === 'Enter' && handleSendMessage()}
                                            className="flex-1 px-4 py-3 bg-black/30 border border-white/20 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500"
                                            placeholder="Say something..."
                                        />
                                        <button
                                            onClick={handleSendMessage}
                                            className="p-3 bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-lg hover:from-purple-600 hover:to-pink-600 transition-all transform hover:scale-105"
                                        >
                                            <Send className="w-5 h-5" />
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<LiveStreamApp />, document.getElementById('root'));
    </script>
</body>
</html>
